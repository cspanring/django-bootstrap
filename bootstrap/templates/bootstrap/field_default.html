<div id="div_{{ label_id }}" {% if help_text and help_tooltip %}data-original-title="{{ help_text }}"{% endif %} class="control-group{% if bf_raw.field.required %} required{% endif %}{% if errors %} error{% endif %}">
    <label class="control-label" for="{{ label_id }}">{{ label }}</label>
    <div class="controls">
        {{ bf }}
        {% if errors %}
            <span class="help-inline">{{ errors }}</span>
        {% endif %}
        {% if help_text and not help_tooltip %}
            <p class="help-block">{{ help_text }}</p>
        {% endif %}
    </div>
</div>
